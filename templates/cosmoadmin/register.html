<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmolite | Register</title>
    <link rel="shortcut icon" href="assets/img/logo-fav.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.css">
    <link rel="stylesheet" href="assets/css/animate.css">
</head>

<body>

    <div class="container-custom">
        <div class="section-1-register">
            <div class="container">
                <div class="section-1-register-main">
                    <div class="section-1-register-header">
                        <h1 class="animate__animated animate__fadeInUp">
                            Hallo Selamat Datang Di Cosmolite
                        </h1>
                        <p class="animate__animated animate__fadeInUp duration-3">
                            Menjadi Mitra Dan Reseller kami Dengan Mudah !
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="section-2-register">
            <div class="container">
                <div class="section-2-register-main">
                    <div class="section-2-register-header">
                        <h1 class=" animate__animated animate__fadeInUp duration-4">
                            Register
                        </h1>
                        <p class=" animate__animated animate__fadeInUp duration-5">
                            Sudah Punya Akun?
                            <a href="login.html" class="btn p-0 btn-register">
                                Login
                            </a>
                        </p>
                    </div>
                    <div class="section-2-register-content">
                        <form>
                            <div class="form-group animate__animated animate__fadeInUp duration-6">
                                <input type="text" class="form-control login-input" id="fullname"
                                    aria-describedby="fullname" placeholder="Full Name">
                            </div>
                            <div class="form-group animate__animated animate__fadeInUp duration-7">
                                <input type="email" class="form-control login-input" id="email" aria-describedby="email"
                                    placeholder="Email">
                            </div>
                            <div class="form-group animate__animated animate__fadeInUp duration-8">
                                <input type="password" class="form-control login-input" id="password"
                                    aria-describedby="password" placeholder="Password">
                            </div>
                            <div class="form-group mb-0 animate__animated animate__fadeInUp duration-9">
                                <label for="kelamin" class="kelamin">Kelamin</label>
                            </div>
                            <div
                                class="form-check form-check-inline mb-0 animate__animated animate__fadeInUp duration-9">
                                <input class="form-check-input" type="radio" name="" id="radio" value="">
                                <label class="form-check-label label-kelamin" for="">Laki - Laki</label>
                            </div>
                            <div
                                class="form-check form-check-inline mb-0 animate__animated animate__fadeInUp duration-9">
                                <input class="form-check-input" type="radio" name="" id="radio" value="">
                                <label class="form-check-label label-kelamin" for="">Perempuan</label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="section-3-register">
            <div class="container">
                <div class="section-3-register-main">
                    <a href="#" class="btn btn-block btn-join animate__animated animate__fadeInUp">
                        JOIN US
                    </a>
                    <div class="section-3-register-text">
                        <p class=" animate__animated animate__fadeInUp duration-3">
                            By continuing, you agree to accept
                            our Privacy Policy & Terms of Service
                        </p>
                    </div>
                    <div class="line-or">
                        <div class="row no-gutters animate__animated animate__fadeInUp duration-4">
                            <div class="col d-flex align-items-center">
                                <div class="line-or-left"></div>
                            </div>
                            <div class="col-1 d-flex justify-content-center">
                                <p>
                                    OR
                                </p>
                            </div>
                            <div class="col d-flex align-items-center">
                                <div class="line-or-right"></div>
                            </div>
                        </div>
                    </div>
                    <a href="#"
                        class="btn btn-block btn-login-google d-flex justify-content-center  animate__animated animate__fadeInUp duration-5">
                        <img src="assets/img/google.png" alt="" class="img-google">
                        Log - In With Google
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
